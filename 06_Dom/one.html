<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Learning</title>
</head>

<body>
    <div class="bg-black">
        <h1 id="title" class="heading">DOM Learning <span style="display: none;">Test text</span></h1>
        <h1>Lorem ipsum dolor sit amet.</h1>
        <h1>Lorem ipsum dolor sit amet.</h1>
        <h1>Lorem ipsum dolor sit amet.</h1>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>
    <ul>
        <li class="list-item">1</li>
        <li class="list-item">2</li>
        <li class="list-item">3</li>
        <li class="list-item">4</li>
    </ul>


    <script>
        document.getElementById("heading").innerHTML = "<h1>Pravin Thube</h1>";


        document.getElementById('heading')
        null
        document.getElementById('title')
        document.getElementById('title').id
        document.getElementById('title').class
        document.getElementById('title').className
        document.getElementById('title').getAttribute('id')
        document.getElementById('title').getAttribute('clas')
        document.getElementById('title').getAttribute('class')
        document.getElementById('title').setAttribute('class', 'test')

        document.getElementById('title')
        // <h1 id="title" class="heading" style="background-color: red;">DOM Learning</h1>
        // title
        // <h1 id="title" class="heading">DOM Learning</h1>
        const title = document.getElementById('title')
        // undefined
        title.style.backgroundColor = "red"


        // title
        // <h1 id="title" class="heading" style="background-color: red;">DOM Learning</h1>
        title.textContent  // it gives all text no matter if its display none or not
        // DOM Learning Test text
        title.innerText    // it gives only visible text
        // 'DOM Learning'
        title.innerHTML  // it gives all html tag and text inside a tag
        //  DOM Learning <span style="display: none;">Test text</span>


        document.querySelector('h1')  //it gives first selector of page
        // < h1 id = "title" class="heading" > DOM Learning < span style = "display: none;" > Test text</span ></h1 >
        document.querySelector('#title')
        document.querySelector('.heading')
        // works with all selectors


        document.querySelectorAll('h1')
        // NodeList(4) [h1#title.heading, h1, h1, h1]
        const temp = document.querySelectorAll('h1')
        temp
        //  NodeList(4) [h1#title.heading, h1, h1, h1]
        temp[0].style.backgroundColor = 'green'
        temp.forEach((item) => {
            item.style.backgroundColor = 'red'
        })


        document.getElementsByClassName('list-item')
        //  HTMLCollection(4) [li.list-item, li.list-item, li.list-item, li.list-item]
        const myli = document.getElementsByClassName('list-item')
        Array.from(myli)
        const myarr = Array.from(myli)
        myarr.map((li) => {
            li.style.color = "orange"
        })

    </script>
</body>

</html>
